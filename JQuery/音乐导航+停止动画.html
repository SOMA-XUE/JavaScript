<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .nav {
            overflow: hidden;
        }
        .nav ul {
            margin: 10px auto;
            overflow: hidden;
            width: 670px;
            height: 60px;
        }
        .nav li {
            float: left;
            height: 60px;
            width: 100px;
            margin-left: 10px;
            position: relative;
            background-color: pink;
        }
        .nav a {
            display: block;
            width: 100%;
            height: 60px;
            line-height: 60px;
            text-align: center;
            text-decoration: none;
            
            position: absolute;
            left: 0;
            top: 0;
            z-index: 999;
        }
        .nav span {
            display: block;
            height: 60px;
            width: 100px;
            background-color: skyblue;
            position: absolute;
            left: 0;
            top: 60px;
            z-index: 998;
        }
    </style>
</head>
<body>

    <div class="nav">
        <ul>
            <li><a href="#">nav1</a><span></span></li>
            <li><a href="#">nav2</a><span></span></li>
            <li><a href="#">nav3</a><span></span></li>
            <li><a href="#">nav4</a><span></span></li>
            <li><a href="#">nav5</a><span></span></li>
            <li><a href="#">nav6</a><span></span></li>
        </ul>
    </div>
    <div class="music">
        <audio src="music/叮咚.mp3"></audio>
        <audio src="music/获得种子.mp3"></audio>
        <audio src="music/呀叽.mp3"></audio>
        <audio src="music/叮咚.mp3"></audio>
        <audio src="music/获得种子.mp3"></audio>
        <audio src="music/呀叽.mp3"></audio>
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        // $('.nav ul').style.width = $('.nav li').style.width*6;
        $(function() {
            $('.nav li').mouseenter(function() {
                $(this).children('span').stop().animate({top:0});

                var idx = $(this).index();
                $('audio').get(idx).load();
                $('audio').get(idx).play();

            }).mouseleave(function() {
                $(this).children('span').stop().animate({top:60});
                console.log('leave');
            })
        })
    </script>
</body>
</html>
