<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        // 1.函数闭包
        function f1() {
            var num = 10;
            function f2() {
                console.log(num);
            }
            f2();
        }

        f1();

        // 2.对象闭包
        function f3() {
            var num = 20;
            var object = {
                age:num,
            };
            console.log(object.age);
        }
        f3();

        //缓存数据
        console.log("cache");
        function f4() {
            var num=10;
            return function() {
                console.log(num);
                return num;
            }
        }

        var xx = f4();
        var yy = xx();
        console.log(yy);


        function f2() {
            var num = 100;
            return {
                age:num,
            }
        }

        var obj = f2();
        console.log("obj.age:"+obj.age);

        function f5() {
            var num = 1;
            num ++;
            console.log(num);
        }
        f5();
        f5();
        f5();

        function GetRandom() {
            var num = parseInt(Math.random()*10+1);
            return function() {
                console.log(num);
            }
        }

        var soma = GetRandom();
        console.log("random");
        soma();
        soma();
        soma();

        
    </script>
</body>
</html>
