        var str = "aaaa:10086,bbbb:10010,cccc:10000";

        // 单独提取1组 年 月 日

        var str = "你是一只猪猪猪猪！";

        // 替换空白
        var str = "      hello    world!";

        console.log(str);// hello    world!

        var str = "      hello    world!";

        console.log(str);

        var str4 = "HhpphH";

        console.log(str4);




        // 正则表达式的exec方法和match差不多，但是不包含所有符合条件的值，需要遍历
        var str = "aaaa:10086,bbbb:10010,cccc:10000";
        var reg = /\d{5}/g;

        var res = reg.exec(str);
        while(res) {
            console.log(res);
            res = reg.exec(str);
        }
