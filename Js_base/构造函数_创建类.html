    <script>


        function Hero(name, gender) {
            this.name = name;
            this.gender = gender;
            this.attack = function () {
                console.log(this.name + ' use ' + "attack");
            }
            this.run = function () {
                console.log("run");
            }
        }

        var gaiLun = new Hero("gailun", "man");
        console.log(gaiLun);
        gaiLun.attack();


        var obj = {
            name: 'xx'
        }


        function xx(a) {
            a.name = 'yy';
            console.log(a.name);
        }

        
        xx(obj);
        console.log(obj.name);

        console.log("=============");

        function setName(obj) {
            obj.name = 'laowang';
            obj = new Object();  // 指向的地址发生了变化,所以不会改变person
            obj.name = 'Tom'; 
            console.log(obj.name);
        }


        var person = new Object();
        setName(person);
        console.log(person.name); //laowang

        

    </script>
