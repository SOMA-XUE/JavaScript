            age:18,
            sex:"man",
            hobby:"game",
            sayHi:function() {
                console.log(this.name);
            }
        }

        // 操作对象的属性
        console.log(obj["name"]);// 关联数组的方式
        console.log(obj.age);// .语法
        for(var i in obj) {
            console.log(i + "==" + obj[i]);// for-in i直接替代属性名
        }
